<!DOCTYPE html>
<html>
<head>
	<title>3D Image/Video Carousel</title>
</head>
<style>
	* {
  margin: 0;
  padding: 0;
}

html,
body {
  height: 100%;
  touch-action: none; 
}

body {
  overflow: hidden;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  background: #111;
  -webkit-perspective: 1000px;
          perspective: 1000px;
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
}

#drag-container, #spin-container {
  position: relative;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  margin: auto;
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
  -webkit-transform: rotateX(-10deg);
          transform: rotateX(-10deg);
}

#drag-container img, #drag-container video {
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  line-height: 200px;
  font-size: 50px;
  text-align: center;
  -webkit-box-shadow: 0 0 8px #fff;
          box-shadow: 0 0 8px #fff;
  -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, #0005);
}

#drag-container img:hover, #drag-container video:hover {
  -webkit-box-shadow: 0 0 15px #fffd;
          box-shadow: 0 0 15px #fffd;
  -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, #0007);
}

#drag-container p {
  font-family: Serif;
  position: absolute;
  top: 100%;
  left: 50%;
  -webkit-transform: translate(-50%,-50%) rotateX(90deg);
          transform: translate(-50%,-50%) rotateX(90deg);
  color: #fff;
}

#ground {
  width: 350px;
  height: 350px;
  position: absolute;
  top: 75%;
  left: 50%;
  -webkit-transform: translate(-50%,-50%) rotateX(90deg);
          transform: translate(-50%,-50%) rotateX(90deg);
  background: -webkit-radial-gradient(center center, farthest-side , #9993, transparent);
}

#music-container {
  position: absolute;
  top: 0;
  left: 0;
}

@-webkit-keyframes spin {
  from{
    -webkit-transform: rotateY(0deg);
            transform: rotateY(0deg);
  } to{
    -webkit-transform: rotateY(360deg);
            transform: rotateY(360deg);
  }
}

@keyframes spin {
  from{
    -webkit-transform: rotateY(0deg);
            transform: rotateY(0deg);
  } to{
    -webkit-transform: rotateY(360deg);
            transform: rotateY(360deg);
  }
}
@-webkit-keyframes spinRevert {
  from{
    -webkit-transform: rotateY(360deg);
            transform: rotateY(360deg);
  } to{
    -webkit-transform: rotateY(0deg);
            transform: rotateY(0deg);
  }
}
@keyframes spinRevert {
  from{
    -webkit-transform: rotateY(360deg);
            transform: rotateY(360deg);
  } to{
    -webkit-transform: rotateY(0deg);
            transform: rotateY(0deg);
  }
}
</style>
<body>

<div id="drag-container">
  <div id="spin-container">
    
    <img src="https://www.myluxurytravel.fr/wp-content/uploads/2020/01/porto-Zante-1024x682.jpg" alt="">
    <img src="https://www.hotel-orleans-centre.com/wp-content/uploads/2016/04/hotel-de-luxe-offre-dhebergement-a-part.jpg" alt="">
    <img src="https://www.forbes.fr/wp-content/uploads/2017/07/ibiza-luxe-hacienda.jpg" alt="">
    <img src="https://icare-edu.fr/blog/wp-content/uploads/2020/10/hotel-luxe-pas-cher.jpg" alt="">
    <img src="https://images4.bovpg.net/st/back/fr/natural/ed55621351903c868db88448f65f16ef32d7d8b6.jpg" alt="">
    <img src="https://www.forbes.fr/wp-content/uploads/2019/08/hotel12-740x407.jpg" alt="">
    <img src="https://www.hoteliercorse.com/images/mini/cata_encart1504.jpg" alt="">
    
    <p>3D Carousel</p>
  </div>
  <div id="ground"></div>
</div>

<div id="music-container"></div>

<script src="script.js"></script>

</body>
</html>
